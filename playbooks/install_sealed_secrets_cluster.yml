# playbooks/install_sealed_secrets.yml
- name: üîê Instalar Sealed Secrets Controller en K3s usando Helm
  hosts: localhost
  become: false
  gather_facts: false

  vars:
    helm_path: "/usr/local/bin:/usr/bin:/bin"
    kubeconfig_path: "/home/victory/.kube/config"

  tasks:
    - name: üîç Verificar que Helm est√° disponible en el PATH
      command: which helm
      register: helm_check
      failed_when: helm_check.rc != 0
      changed_when: false
      environment:
        PATH: "{{ helm_path }}"
      delegate_to: localhost
      run_once: true

    - name: ‚úÖ Mostrar ubicaci√≥n de Helm
      debug:
        var: helm_check.stdout
      run_once: true

    - name: üì• A√±adir repositorio Helm de Bitnami
      shell: |
        helm repo add sealed-secrets https://bitnami-labs.github.io/sealed-secrets || true
        helm repo update
      args:
        executable: /bin/bash
      environment:
        PATH: "{{ helm_path }}"
        KUBECONFIG: "{{ kubeconfig_path }}"
      delegate_to: localhost
      run_once: true

    - name: üöÄ Instalar Sealed Secrets Controller con Helm
      shell: |
        helm upgrade --install sealed-secrets-controller sealed-secrets/sealed-secrets \
          --namespace kube-system \
          --create-namespace
      args:
        executable: /bin/bash
      environment:
        PATH: "{{ helm_path }}"
        KUBECONFIG: "{{ kubeconfig_path }}"
      delegate_to: localhost
      run_once: true

    - name: üîç Esperar a que el Controller est√© disponible
      shell: |
        kubectl rollout status deployment/sealed-secrets-controller -n kube-system --timeout=90s
      args:
        executable: /bin/bash
      environment:
        PATH: "{{ helm_path }}"
        KUBECONFIG: "{{ kubeconfig_path }}"
      register: rollout_result
      failed_when: rollout_result.rc != 0
      delegate_to: localhost
      run_once: true

    - name: üì¢ Mostrar pods del Controller
      command: kubectl get pods -n kube-system -l app.kubernetes.io/name=sealed-secrets -o wide
      environment:
        PATH: "{{ helm_path }}"
        KUBECONFIG: "{{ kubeconfig_path }}"
      register: sealed_pods
      changed_when: false
      delegate_to: localhost
      run_once: true

    - name: ‚úÖ Resultado final del Controller
      debug:
        var: sealed_pods.stdout_lines