# playbooks/install_sealed_secrets.yml
- name: ğŸ” Instalar Sealed Secrets Controller en K3s usando Helm
  hosts: localhost
  gather_facts: false

  vars:
    helm_path: "/usr/local/bin:/usr/bin:/bin"

  tasks:
    - name: ğŸ” Verificar que Helm estÃ¡ disponible en el PATH
      command: which helm
      register: helm_check
      failed_when: helm_check.rc != 0
      changed_when: false
      environment:
        PATH: "{{ helm_path }}"
      delegate_to: localhost
      run_once: true

    - name: âœ… Mostrar ubicaciÃ³n de Helm
      debug:
        var: helm_check.stdout
      run_once: true

    - name: ğŸ“¥ AÃ±adir repositorio Helm de Bitnami
      shell: |
        helm repo add sealed-secrets https://bitnami-labs.github.io/sealed-secrets || true
        helm repo update
      args:
        executable: /bin/bash
      environment:
        PATH: "{{ helm_path }}"
      delegate_to: localhost
      run_once: true

    - name: ğŸš€ Instalar Sealed Secrets Controller con Helm
      shell: |
        helm upgrade --install sealed-secrets-controller sealed-secrets/sealed-secrets \
          --namespace kube-system \
          --create-namespace
      args:
        executable: /bin/bash
      environment:
        PATH: "{{ helm_path }}"
      delegate_to: localhost
      run_once: true

    - name: ğŸ” Esperar a que el Controller estÃ© disponible
      shell: |
        kubectl rollout status deployment/sealed-secrets-controller -n kube-system --timeout=90s
      args:
        executable: /bin/bash
      environment:
        PATH: "{{ helm_path }}"
      register: rollout_result
      failed_when: rollout_result.rc != 0
      delegate_to: localhost
      run_once: true

    - name: ğŸ“¢ Mostrar pods del Controller
      command: kubectl get pods -n kube-system -l app.kubernetes.io/name=sealed-secrets -o wide
      environment:
        PATH: "{{ helm_path }}"
      register: sealed_pods
      changed_when: false
      delegate_to: localhost
      run_once: true

    - name: âœ… Resultado final del Controller
      debug:
        var: sealed_pods.stdout_lines