# inventory\install_sealed_secrets.yml
- name: 🔐 Instalar Sealed Secrets Controller
  hosts: localhost
  gather_facts: false

  tasks:
    - name: ➕ Añadir repositorio Helm de Bitnami Sealed Secrets
      shell: |
        helm repo add sealed-secrets https://bitnami-labs.github.io/sealed-secrets || true
        helm repo update
      args:
        executable: /bin/bash
      delegate_to: localhost
      run_once: true

    - name: 🚀 Instalar Sealed Secrets Controller con Helm
      shell: |
        helm upgrade --install sealed-secrets-controller sealed-secrets/sealed-secrets \
          --namespace kube-system \
          --create-namespace
      args:
        executable: /bin/bash
      delegate_to: localhost
      run_once: true